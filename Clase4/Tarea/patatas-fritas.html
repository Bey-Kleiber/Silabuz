<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Patatas Fritas</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <header>
      <h1>Patatas fritas</h1>
    </header>

    <section>
      <div>
        <p>Recetas de patatas fritas caceras</p>
      </div>
      <div>
        <img
          class="sombra"
          src="Images/Patatas Fritas.jpg "
          alt="Patatas fritas"
          width="300"
          height="300"
        />
      </div>

      <div>
        <h2>Ingredientes</h2>
      </div>

      <div>
        <ul>
          <li>3 ó 4 patatas (300g.)</li>
          <li>4 dientes de ajo</li>
          <li>Aceite de olivas</li>
          <li>Sal</li>
        </ul>
      </div>

      <div>
        <h2>Elaboración (Pasos)</h2>
      </div>

      <div>
        <ol>
          <li>Calentar aceite en una sartén</li>
          <li>Añadir las patatas cortadas, la sal y los ajos</li>
          <li>Freir al gusto</li>
          <li>Servir en Plato</li>
        </ol>
      </div>

      <div>
        <a href="index.html">Regresar</a>
      </div>
    </section>
  </body>
</html>
